<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header class="container">
      <div><span class="logo">shop</span></div>
      <nav>
        <ul>
          <li>
            <ul>
              <li class="li-nav conta">My Account</li>
              <li class="li-nav busca">Search</li>
            </ul>
          </li>
          <li><i class="fa fa-shopping-bag li-nav"></i></li>
          <li><i class="fa fa-align-right li-nav"></i></li>
        </ul>
      </nav>
    </header>

    <section class="container conteudo">
      <div class="conteudo__esquerdo">
        <div class="menu__lateral">
          <ul class="menu__itens">
            <li class="item">WOMEN</li>
            <li class="item">MEN</li>
            <li class="item">SHOES</li>
            <li class="item">BRAND</li>
          </ul>
          <ul class="redes">
            <li><i class="fa fa-instagram"></i></li>
            <li><i class="fa fa-twitter"></i></li>
            <li><i class="fa fa-facebook"></i></li>
            <li><i></i></li>
            <li><i></i></li>
          </ul>
        </div>

        <div class="title__preco__button">
          <h1>BRAND<br />SWEATSHIRT</h1>
          <p class="preco">$1000</p>
          <div class="button">
            <i class="fa fa-long-arrow-left icon__prev"></i>
            <p>PREV</p>
          </div>
        </div>
      </div>

      <div class="next__tamanho__button">
        <div class="button button__next">
          <p class="next">NEXT</p>
          <i class="fa fa-long-arrow-right"></i>
        </div>
        <div class="tamanhos">
          <p class="tamanho">S</p>
          <p class="tamanho">M</p>
          <p class="tamanho">L</p>
        </div>
        <div class="quantidade">
          <p>-</p>
          <p>1</p>
          <p>+</p>
        </div>
        <p class="button__add">ADD TO CART</p>
      </div>
    </section>
  </body>
</html>
